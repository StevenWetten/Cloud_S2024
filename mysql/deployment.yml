apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    role: app
spec:
  replicas: 1
  selector:
    matchLabels:
      role: app
  template:
    metadata:
      labels:
        role: app
    spec:
      containers:
      - name: app
        image: stevenwetten/mysql:mysql_image
        resources:
          requests:
            cpu: 10m
        ports:
        - containerPort: 3306
